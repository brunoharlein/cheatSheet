  <h1>Terminal</h1>
   <div>
    <ul>
      <li><b>pwd =)</b> display path of current working directory</li>
      <li><b>cd .. =)</b> navigate to parent directory</li>
      <li><b>rm <file> =)</b> delete <file></li>
      <li><b>chmod 755</b> <file></li>
      <li><b>ls =)</b> list directory contents</li>
    </ul>

   </div>
